<!DOCTYPE html>
<html>
  <head>
    <script src="libraries/p5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      new p5(); // On-demand global mode to use color() outside of setup
    </script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <meta charset="utf-8" />

    <title>Binary Search Tree Visualizer</title>
  </head>
  <body>
    <div id="canvas-placeholder"></div>
    <div id="controls">
      <button id="clear-btn">Clear</button>
      <button id="quick-fill-btn">Quick Fill</button>
      <button id="slow-fill-btn">Fill</button>
      <button id="add-btn">Add</button>
      <button id="search-btn">Search</button>
      <span id="speed-label">Animation Speed:</span>
      <label for="speed-slider">Animation Speed:</label>
      <input
        id="speed-slider"
        type="range"
        min="0"
        max="1.5"
        step="0.1"
        value="0.3"
        title="Adjust Animation Speed"
      />
      <a
        id="help-label"
        href="https://github.com/vaneela/BST-visualizer/blob/main/README.md"
        >Need Help?</a
      >
    </div>

    <script src="src/Node.js"></script>
    <script src="src/Tree.js"></script>
    <script src="src/Controls.js"></script>
    <script src="src/Explorer.js"></script>
    <script type="module" src="src/sketch.js"></script>

    <!-- <script src="Node.js"></script>
    <script src="Tree.js"></script>
    <script src="Controls.js"></script>
    <script src="Explorer.js"></script>
    <script type="module" src="sketch.js"></script> -->
  </body>
</html>
